<h2>Todo List</h2>
<form (submit)="addTodo()">
  <input [(ngModel)]="newTodo" placeholder="Add a new todo" name="todo">
  <button type="submit">Add</button>
</form>
<ul>
  <li *ngFor="let todo of todos">
    <app-todo-item [todo]="todo" (deleteTodo)="deleteTodo(todo)"></app-todo-item>
  </li>
</ul>
